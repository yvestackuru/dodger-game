<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Dodger</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #000000dd; /* Black background */
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
    }
    canvas {
      display: block;
      margin: auto;
      touch-action: none;
      image-rendering: pixelated;
      background: transparent;
    }
    #score, #difficulty {
      position: absolute;
      left: 10px;
      color: #0f0;
      font-size: 12px;
      z-index: 2;
    }
    #score { top: 10px; }
    #difficulty { top: 30px; }

    #playAgain {
      display: none;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 10px;
      font-family: 'Press Start 2P', monospace;
      background: #0f0;
      color: #000;
      border: 2px solid #000;
      border-radius: 4px;
      cursor: pointer;
      z-index: 3;
      user-select: none;
    }

    /* Full-screen invisible touch zones */
    #mobileControls {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 3;
    }

    #leftZone, #rightZone {
  background: transparent;
  opacity: 0;
}


    @media (min-width: 768px) {
      #mobileControls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="score">SCORE: 0</div>
  <div id="difficulty">DIFFICULTY: 1</div>
  <button id="playAgain">PLAY AGAIN</button>

  <!-- Invisible touch zones for mobile -->
  <div id="mobileControls">
    <div id="leftZone"></div>
    <div id="rightZone"></div>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="chiptune.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const difficultyDisplay = document.getElementById('difficulty');
    const playAgainBtn = document.getElementById('playAgain');
    const bgMusic = document.getElementById("bgMusic");

    const leftZone = document.getElementById('leftZone');
    const rightZone = document.getElementById('rightZone');

    let width, height;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      player.y = height - 100;
    }

    window.addEventListener("resize", resizeCanvas);

    let player = {
      x: 0,
      y: 0,
      width: 50,
      height: 50,
      speed: 7,
      dx: 0
    };

    let obstacles = [];
    let score = 0;
    let gameOver = false;

    function startAudio() {
      if (bgMusic && bgMusic.paused) {
        bgMusic.play().catch(() => {
          console.log("Audio autoplay blocked.");
        });
      }
    }

    document.addEventListener("click", startAudio, { once: true });
    document.addEventListener("touchstart", startAudio, { once: true });

    function clearCanvas() {
      ctx.clearRect(0, 0, width, height);
    }

    function drawPixelBox(x, y, w, h, fill, stroke = "#000") {
      ctx.fillStyle = fill;
      ctx.fillRect(x, y, w, h);
      ctx.strokeStyle = stroke;
      ctx.lineWidth = 3;
      ctx.strokeRect(x, y, w, h);
    }

    function drawPlayer() {
      drawPixelBox(player.x, player.y, player.width, player.height, "#0ff");
    }

    function drawObstacles() {
      for (let obs of obstacles) {
        drawPixelBox(obs.x, obs.y, obs.width, obs.height, "#f00");
      }
    }

    function updateObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        const baseSpeed = 4;
        const speedMultiplier = Math.min(10, 1 + score / 10);
        obstacles[i].y += baseSpeed * speedMultiplier;

        if (obstacles[i].y > height) {
          obstacles.splice(i, 1);
          score++;
          scoreDisplay.textContent = `SCORE: ${score}`;
          const difficulty = Math.floor(score / 10) + 1;
          difficultyDisplay.textContent = `DIFFICULTY: ${difficulty}`;
        }

        if (
          obstacles[i] &&
          player.x < obstacles[i].x + obstacles[i].width &&
          player.x + player.width > obstacles[i].x &&
          player.y < obstacles[i].y + obstacles[i].height &&
          player.y + player.height > obstacles[i].y
        ) {
          gameOver = true;
          playAgainBtn.style.display = "block";
        }
      }
    }

    function spawnObstacle() {
      const w = Math.random() * 70 + 80;
      const x = Math.random() * (canvas.width - w);
      obstacles.push({ x: x, y: -60, width: w, height: 60 });
    }

    function movePlayer() {
      player.x += player.dx;
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > width) player.x = width - player.width;
      if (player.y + player.height > height) player.y = height - player.height - 20;
    }

    function update() {
      clearCanvas();

      if (gameOver) {
        ctx.fillStyle = "#fff";
        ctx.font = "16px 'Press Start 2P'";
        ctx.textAlign = "center";
        ctx.fillText("GAME OVER", width / 2, height / 2 - 40);
        return;
      }

      drawPlayer();
      drawObstacles();
      updateObstacles();
      movePlayer();

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") player.dx = -player.speed;
      else if (e.key === "ArrowRight") player.dx = player.speed;
    });

    document.addEventListener("keyup", e => {
      if (e.key === "ArrowLeft" || e.key === "ArrowRight") player.dx = 0;
    });

    playAgainBtn.addEventListener("click", () => {
      restart();
    });

    function restart() {
      obstacles = [];
      score = 0;
      player.x = width / 2 - 25;
      player.y = height - 100;
      gameOver = false;
      scoreDisplay.textContent = `SCORE: 0`;
      difficultyDisplay.textContent = `DIFFICULTY: 1`;
      playAgainBtn.style.display = "none";

      if (bgMusic) {
        bgMusic.currentTime = 0;
        bgMusic.play().catch(() => console.log("Audio play failed."));
      }

      update();
    }

    // Touch controls
    leftZone.addEventListener('touchstart', (e) => {
      e.preventDefault();
      player.dx = -player.speed;
    });
    leftZone.addEventListener('touchend', (e) => {
      e.preventDefault();
      player.dx = 0;
    });

    rightZone.addEventListener('touchstart', (e) => {
      e.preventDefault();
      player.dx = player.speed;
    });
    rightZone.addEventListener('touchend', (e) => {
      e.preventDefault();
      player.dx = 0;
    });

    // Game start
    resizeCanvas();
    player.x = width / 2 - 25;
    player.y = height - 100;
    update();
    setInterval(() => {
      if (!gameOver) spawnObstacle();
    }, 800);
  </script>
</body>
</html>
